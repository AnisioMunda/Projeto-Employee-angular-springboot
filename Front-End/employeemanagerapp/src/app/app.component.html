  <a class="navbar-brand" style="color: white; cursor: pointer;">Employee Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
    aria-controls="navbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" style="cursor: pointer;" (click)="onOpenModal(null,'add')" data-toggle="modal"
          data-target="#exampleModal">Add Employee <span class="sr-only">(current)</span> </a>
      </li>
    </ul>
    <form action="" class="form-inline my-2 my-lg-0">
      <input type="search" #key="ngModel" ngModel (ngModelChange)="searchEmployees(key.value)" name="key"

<div class="container mt-4" id="main-container">
  <div class="row">

    <div *ngFor="let employee of employees" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src="{{employee.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{employee.name}}</h5>
            <p class="m-0">{{employee.jobTitle}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a
              href="#">{{employee.email}}</a></li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee.phone}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="onOpenModal(employee,'edit')" href="#" class="btn btn-primary tooltips" data-placement="top"
              data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a (click)="onOpenModal(employee,'delete')" href="#" class="btn btn-secondary tooltips" data-placement="top"
              data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
          <ul class="social-links list-inline mb-0">
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href=""
                data-original-title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href=""
                data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href=""
                data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input ngModel required class="form-control" type="text" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email">Email Address </label>
            <input ngModel required class="form-control" type="text" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="name">Job Title </label>
            <input ngModel required class="form-control" type="text" name="jobTitle" placeholder="Job Title">
          </div>
          <div class="form-group">
            <label for="name">Phone </label>
            <input ngModel required class="form-control" type="text" name="phone" placeholder="Phone">
          </div>
          <div class="form-group">
            <label for="name">Image URL </label>
            <input ngModel class="form-control" type="text" name="imageUrl" placeholder="Image URL">
          </div>
          <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Save changes</button>
          </div>
        </form>

      </div>

    </div>
  </div>

</div>

<div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Name </label>
            <input [ngModel]="editEmployee?.name" class="form-control" type="text" name="name" placeholder="Name">
          </div>
          <input [ngModel]="editEmployee?.id" class="form-control" type="hidden" name="id">
          <input [ngModel]="editEmployee?.employeeCode" class="form-control" type="hidden" name="employeeCode">
          <div class="form-group">
            <label for="name">Email Address </label>
            <input [ngModel]="editEmployee?.email" class="form-control" type="text" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="name">Job Title </label>
            <input [ngModel]="editEmployee?.jobTitle" class="form-control" type="text" name="jobTitle"
              placeholder="Job Title">
          </div>
          <div class="form-group">
            <label for="name">Phone </label>
            <input [ngModel]="editEmployee?.phone" class="form-control" type="text" name="phone" placeholder="Phone">
          </div>
          <div class="form-group">
            <label for="name">Image URL </label>
            <input [ngModel]="editEmployee?.imageUrl" class="form-control" type="text" name="imageUrl"
              placeholder="Image URL">
          </div>

          <div class="modal-footer">
            <button type="button" id="edit-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="onUpdateEmployee(editForm.value)" class="btn btn-primary">Save changes</button>
          </div>

        </form>

      </div>

    </div>
  </div>

</div>

<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteEmployeeModalLabel">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>De certeza que pretende eliminar este registro ? </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button (click)="onDeleteEmployee(deleteEmployee?.id)" data-dismiss="modal" type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>

</div>

<div *ngIf="employees?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO EMPLOYEES</h4>
    <p>No Employees were found. </p>
  </div>
</div>
